<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Cadastro de Livros</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Sistema de Cadastro de Livros</h1>

  <h2>Cadastrar Novo Livro</h2>
  <form id="cadastroLivro">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" required>

    <label for="autor">Autor:</label>
    <input type="text" id="autor" required>

    <label for="anoPublicacao">Ano de Publicação:</label>
    <input type="number" id="anoPublicacao" min="1900" max="2100" required>

    <label for="numeroPaginas">Número de Páginas:</label>
    <input type="number" id="numeroPaginas" min="1" required>

    <button type="submit">Cadastrar</button>
  </form>

  <h2>Livros Cadastrados</h2>
  <div id="livros"></div>

  <div id="mensagem"></div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
